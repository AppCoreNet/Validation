parameters:
  configuration: 'Debug'
  
steps:
- pwsh: ./publish.ps1 -Properties @{Configuration='${{ parameters.configuration }}'; OutputDir='$(Build.ArtifactStagingDirectory)'}
  displayName: Publish
- task: NuGetCommand@2
  condition: eq(variables['Build.Reason'], 'PullRequest')
  displayName: Push Packages (Testing)
  inputs:
    command: push
    nuGetFeedType: external
    publishFeedCredentials: MyGet Testing
    packagesToPush: $(Build.ArtifactStagingDirectory)/packages/**.nupkg
- task: NuGetCommand@2
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/dev')
  displayName: Push Packages (CI)
  inputs:
    command: push
    nuGetFeedType: external
    publishFeedCredentials: MyGet
    packagesToPush: $(Build.ArtifactStagingDirectory)/packages/**.nupkg
